<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="es">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/illustration-hero.svg" alt="A person listening music">
        <h2>Order Summary</h2>
        <p>You can now listen to million of songs, audiobooks, and podcast on any device anywhere you like!</p>
        <div class="priceContainer">
            <img src="images/icon-music.svg" alt="Icon music">
            <div class="prices">
                <h4>Annual plan</h4>
                <p>$59.99/year</p>
            </div>
            <p class="changeText">Change</p>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel order</p>
    </div>
</body>
</html>
